<!DOCTYPE html>
<html>

<head>
	<title>l4br13</title>
	<meta name="theme-color" content="#000000">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="shell.js"></script>
	<script>
		window.onload = function () {
			var console_output = document.getElementById("console-output");
			var console_input_command = document.getElementById("console-input-command");
			document.addEventListener("keydown", function (event) {
				if (event.key === "Enter") {
					event.preventDefault();
					var command = console_input_command.textContent.trim();
					var prompt = document.getElementById("console-input-prompt").textContent;
					console_input_command.textContent = "";
					console_output.appendChild(document.createElement("div")).textContent = prompt + command;
					eval(command);
					window.scrollTo(0, document.body.scrollHeight);
				}
			});
			document.getElementById("console-input").onclick = function () {
				console_input_command.focus();
			};
		};
	</script>
</head>

<body>
	<div id="console">
		<div id="console-output"></div>
		<div id="console-input">
			<div id="console-input-prompt">$&nbsp;</div>
			<div id="console-input-command" contenteditable="true" autofocus></div>
		</div>
	</div>
</body>

</html>
